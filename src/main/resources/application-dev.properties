# persisting storage
#spring.datasource.url=jdbc:h2:file:/data/customers # spring.datasource.url=jdbc:h2:mem:customers
server.port=9091
spring.datasource.url=jdbc:h2:mem:carservice;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
logging.level.com.monolithical.customerservice=TRACE
logging.level.web=TRACE
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.data.rest.defaultMediaType=application/json
secret=imasecretimasecretimasecretimasecret
